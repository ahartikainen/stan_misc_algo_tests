name: Cpp

on:
    push:
      branches:
        - '**'

jobs:
  cpp_run:
    name: Cpp
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.9"]
    steps:
      - name: Checkout github
        uses: actions/checkout@v2
      
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
            activate-environment: cmdstanpy-env
            environment-file: cmdstanpy-environment.yml
            python-version: ${{ matrix.python-version }}
            condarc-file: cmdstanpy-condarc.yml

      - name: conda check
        run: |
          conda info
          conda list
          conda env list


      - name: CmdStanPy and CmdStan versions
        run: |
          python -c 'import cmdstanpy;print("cmdstanpy version: {}".format(cmdstanpy.__version__))'
          python -c 'import cmdstanpy;print("cmdstan version: {}".format(cmdstanpy.cmdstan_path()))'


      - name: CmdStanPy seed test
        run: |
          python run_pystan.py
